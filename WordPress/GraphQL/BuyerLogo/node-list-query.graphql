query NODE_LIST_QUERY($first: Int!, $after: String) {
  buyerLogos(first: $first, after: $after) {
    nodes {
      buyerLogos {
        buyerLogo {
          __typename
          id
        }

        fieldGroupName
      }

      content

      contentType {
        node {
          id
        }
      }

      contentTypeName
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure

      featuredImage {
        node {
          __typename
          id
        }
      }

      featuredImageDatabaseId
      featuredImageId
      guid
      id
      isContentNode
      isTermNode

      lastEditedBy {
        node {
          id
        }
      }

      link
      modified
      modifiedGmt
      slug
      status

      template {
        templateName

        __typename
      }

      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
