query SINGLE_CONTENT_QUERY($id: ID!) {
  pressRelease(id: $id) {
    content

    contentType {
      node {
        id
      }
    }

    contentTypeName
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure

    featuredImage {
      node {
        __typename
        id
      }
    }

    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isContentNode
    isTermNode

    lastEditedBy {
      node {
        id
      }
    }

    link
    modified
    modifiedGmt

    pressReleases {
      articleLink
      day
      fieldGroupName
      headline

      image {
        __typename
        id
      }

      month
      pressReleaseContent
      pressReleaseSubheader
      year
    }

    slug
    status

    template {
      templateName

      __typename
    }

    title
    uri
    __typename
  }
}
