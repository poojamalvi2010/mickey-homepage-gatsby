query SINGLE_CONTENT_QUERY($id: ID!) {
  fAQ(id: $id) {
    content

    contentType {
      node {
        id
      }
    }

    contentTypeName
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure

    faqs {
      answer
      fieldGroupName
      question
    }

    featuredImage {
      node {
        __typename
        id
      }
    }

    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isContentNode
    isTermNode

    lastEditedBy {
      node {
        id
      }
    }

    link
    modified
    modifiedGmt
    slug
    status

    template {
      templateName

      __typename
    }

    title
    uri
    __typename
  }
}
